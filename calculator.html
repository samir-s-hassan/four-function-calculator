<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-result">
        <input class="display-box" type="text" id="result" value="0" readonly />
      </div>
      <div class="calculator-buttons">
        <button class="bC">C</button>
        <button class="bPush">Push</button>

        <button class="b7">7</button>
        <button class="b8">8</button>
        <button class="b9">9</button>
        <button class="badd">+</button>

        <button class="b4">4</button>
        <button class="b5">5</button>
        <button class="b6">6</button>
        <button class="bminus">-</button>

        <button class="b1">1</button>
        <button class="b2">2</button>
        <button class="b3">3</button>
        <button class="bmultiply">*</button>

        <button class="bsign">+-</button>
        <button class="b0">0</button>
        <button class="bdecimal">.</button>
        <button class="bdivide">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
